<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <img
          style="width: 100%"
          src="img/original-d1fc3cdbbf177e602c28e48c05dd3e57.jpg"
          alt="Hình của mày sai rồi"
        />
        <span class="card-price">50 chục</span>
      </div>
      <div class="card-content">
        <h2 class="card-title">Thầy cúng lục nhãn</h2>
        <div class="card-rating">
          <div class="reviews">4.8 (12 reviews)</div>
          <div class="power">9 damn</div>
        </div>
        <div class="card-button"></div>
      </div>
    </div>
    <div>
      <img
        style="width: 100%"
        src="img/original-3c226aea963e7a2d19e01ccdaf46e36d.jpg"
        alt="Hình của mày sai rồi"
      />
    </div>
  </body>
</html>
